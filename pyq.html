        .avatar-name {
            padding-left: 56px;
            font-size: 18px;
            color: #60749f;
            margin-top: -2px;
        }

        .content {
            padding-left: 56px;
            font-size: 16px;
            margin-top: 3px;
            color: #444;
            letter-spacing: 2px;
            padding-right: 10px;
        }

        .picture {
            padding-left: 56px;
            padding-right: 10px;
            margin-top: 10px;
            max-width: 230px;
        }

        .time {
            padding-left: 56px;
            font-size: 12px;
            margin-top: 18px;
            color: #999;
            font-weight: 400;
            margin-bottom: 28px;
        }

        .delete {
            margin-left: 10px;
            color: #697796;
        }

        .more {
            background: #f8f8f8;
            color: #697796;
            height: 20px;
            line-height: 20px;
            float: right;
            margin-top: -3px;
            margin-right: 13px;
            width: 32px;
            text-align: center;
            border-radius: 3px;
        }

        .more:before,
        .more:after {
            content: '';
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: currentColor;
            display: inline-block;
            margin: 2px;
        }

        .like-container {
            background: #f7f7f7;
            margin-left: -2px;
            border-radius: 4px;
            margin-right: 13px;
            padding: 11px 10px;
        }

        .like-container:before {
            content: '';
            float: left;

            }
            document.getElementById('content').innerText = this.data.content;
            document.getElementById('authorName').innerText = this.data.nickname;
            document.getElementById('time').innerText = `${minutes}分钟前`;
            this.updateLikes(this.data.likes);
            this.updateComments(this.data.comments);
        }

        PengYouQuan.prototype.updateLikes = function () {
            var container = document.getElementById('like-container');
            var likes = this.data.likes || [];
            if (likes.length) {
                container.style.display = 'block';
                container.querySelector('div').innerHTML = likes.map((like) => {
                    return `
                <div class="like" style="background-image: url(${like.avatar})"></div>
            `;
                }).join('');
            } else {
                container.style.display = 'none';
            }
        }

        PengYouQuan.prototype.updateComments = function () {
            var container = document.getElementById('comment-container');
            var comments = this.data.comments || [];
            if (comments.length) {
                container.style.display = 'block';
                var wrap = container.querySelector('div');
                wrap.innerHTML = comments.map((comment) => {
                    return `
                <div class="comment">
                    <div class="comment-avatar" style="background-image: url(${comment.avatar})"></div>
                    <div class="comment-name">${comment.name}</div>
                    <div class="comment-body">${comment.text}</div>
                    <div class="comment-time">${comment.time}</div>
                </div>
            `
                }).join('');
            } else {
                container.style.display = 'none';
            }
        }

        PengYouQuan.prototype.setData = function (data) {
            this.data = data;
            this.updateView();
        }

        PengYouQuan.prototype.getData = function () {
            return this.data;
        }

        function randomPick(arr) {
            return arr[~~(Math.random() * arr.length)];
        }

        var defaultData = {
            avatar: '',
            content: '请输入文案',
            nickname: '请输入昵称',
            likes: [],
            comments: []
        };

        var minutes = ~~(Math.random() * 10) + 1;

        var pyq = new PengYouQuan({
            ...defaultData,
            likes: [],
            comments: []
        });

        document.getElementById('new').onclick = () => {
            var content = prompt("请输入文案", "");
            var data = pyq.getData();
            data.content = content;
            pyq.setData(data);
        };

        document.getElementById('nickname').onclick = () => {
            var data = pyq.getData();
            var nickname = prompt('请输入名字');
            if (!nickname) return;
            data.nickname = nickname;
            pyq.setData(data);
        }

        document.getElementById('like').onclick = () => {
            var data = pyq.getData();
            if (!data.likes) {
                data.likes = [];
            }
            var likeAvatars = data.likes.map((l) => l.avatar);

            while (true) {
                var avatar = randomPick(avatars);
                if (likeAvatars.indexOf(avatar) < 0) {
                    break;
                }
            }

            data.likes.push({
                avatar: avatar
            });

            pyq.setData(data);
        }

        document.getElementById('comment').onclick = () => {
            var data = pyq.getData();
            if (!data.comments) {
                data.comments = [];
            }
            var commentAvatars = data.comments.map((l) => l.avatar);
            var commentNames = data.comments.map((l) => l.name);
            var avatar;
            var nickname;

            while (true) {
                avatar = randomPick(avatars);
                if (commentAvatars.indexOf(avatar) < 0) {
                    break;
                }
            }

            while (true) {
                nickname = randomPick(nicknames);
                if (commentNames.indexOf(nickname) < 0) {
                    break;
                }
            }

            var comment = prompt('请输入评论');

            if (!comment) {
                return;
            }

            data.comments.push({
                avatar: avatar,
                name: nickname,
                text: comment,
                time: `${minutes - data.comments.length > 0 ? minutes - data.comments.length : 1 }分钟前`
            });

            pyq.setData(data);
        }

        document.getElementById('avatar').onclick = () => {
            document.getElementById('file-avatar').click();
        }

        document.getElementById('picture').onclick = () => {
            document.getElementById('file-picture').click();
        }

        document.getElementById('file-avatar').onchange = function(e) {
            var src = e.target.files[0];
            if (!src) return;
            toBase64(src).then((base64) => {
                var data = pyq.getData();
                data.avatar = base64;
                pyq.setData(data);
            });
        }

        document.getElementById('file-picture').onchange = function(e) {
            var src = e.target.files[0];
            if (!src) return;
            toBase64(src).then((base64) => {
                var data = pyq.getData();
                data.picture = base64;
                pyq.setData(data);
            });
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>

</html>
